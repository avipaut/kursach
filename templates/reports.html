{% extends 'base.html' %}

{% block content %}
<h2>Reports</h2>
<p>Generate and export reports for tasks, employees, and departments.</p>
<button onclick="alert('Report generated!')">Generate Report</button>
<button onclick="alert('Report exported as PDF!')">Export Report</button>
<form method="get" action="{{ url_for('reports.view_reports') }}">
    <input type="date" name="date_filter" placeholder="Filter by date">
    <input type="text" name="author_filter" placeholder="Filter by author">
    <input type="text" name="category_filter" placeholder="Filter by category">
    <button type="submit">Filter</button>
</form>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    
    <label for="content">Content:</label>
    <textarea name="content" required></textarea>
    
    <label for="date">Date:</label>
    <input type="date" name="date" required>
    
    <label for="author">Author:</label>
    <input type="text" name="author">
    
    <label for="category">Category:</label>
    <input type="text" name="category">
    
    <button type="submit">Add Report</button>
</form>

{% endblock %}
